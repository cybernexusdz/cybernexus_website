<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CyberNexus" />
    <meta
      name="google-site-verification"
      content="SiypDumEEYY334xchqMlyfBKIbJH7BPrchXsZwAF0x8"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>CyberNexus</title>
    <script>
      (function () {
        // Get theme from localStorage or default
        const theme = localStorage.getItem("theme") || "boyDark";
        // Apply immediately to prevent FOUC
        document.documentElement.setAttribute("data-theme", theme);

        // Hide body until React is ready
        document.documentElement.style.visibility = "hidden";
      })();
    </script>

    <style>
      /* Prevent flash during initial load */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
